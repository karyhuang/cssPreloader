<!DOCTYPE html>
<html>
<head>
  <title>CSS Preloader with Minion GIF</title>
  <style type="text/css">
    body {
      margin: 0px;
      padding: 0px;
    }
    #loader {
      height: 1500px;
      width: 1500px;
      background-color: pink;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      transition: all 0.5s;
    }
    #loader img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loader">
    <img src="minion.gif" width="30%"/>
  </div>
  <div id="center">
    <h1>Where I Live</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24229.52116298497!2d-74.00978318527171!3d40.61465957790322!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c245198741cf0f%3A0x30c1d709a574e5f8!2sBensonhurst%2C+Brooklyn%2C+NY!5e0!3m2!1sen!2sus!4v1533615341035" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
  <script type="text/javascript">
    var loader = document.getElementById('loader');
    window.addEventListener('load', myLoader);
    function myLoader() {
      setTimeout(function(){
      loader.style.height = '100px';
      loader.style.width = '100px';
      loader.style.borderRadius = '50%';
      loader.style.visibility = 'hidden';
    }, 1500);
    }
  </script>
</body>
</html>
